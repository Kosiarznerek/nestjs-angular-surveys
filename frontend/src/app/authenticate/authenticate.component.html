<div id="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <form
        [autocomplete]="'off'"
        [formGroup]="formGroup"
        (submit)="onFormSubmitHandler()"
        class="col-sm-12 col-md-6"
      >
        <mat-card>
          <mat-card-title>
            <h1>Additional information</h1>
          </mat-card-title>

          <mat-divider></mat-divider>

          <mat-card-content>
            <mat-form-field
              *ngIf="requireSurveyIdendifier"
              class="w-100"
              appearance="fill"
            >
              <mat-label>Survey identifier</mat-label>
              <input
                type="text"
                matInput
                [formControlName]="'surveyIdendifier'"
              />
            </mat-form-field>
            <mat-form-field
              *ngIf="requiredSurveyAuthenticationToken"
              class="w-100"
              appearance="fill"
            >
              <mat-label>Survey authentication token</mat-label>
              <input
                type="text"
                matInput
                [formControlName]="'surveyAuthenticationToken'"
              />
            </mat-form-field>
          </mat-card-content>

          <mat-divider></mat-divider>

          <mat-card-actions>
            <button type="submit" mat-button>Navigate</button>
            <button
              type="button"
              mat-button
              color="warn"
              (click)="navigateBack()"
            >
              Cancel
            </button>
          </mat-card-actions>
        </mat-card>
      </form>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
