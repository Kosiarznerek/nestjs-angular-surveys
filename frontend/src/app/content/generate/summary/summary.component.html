<div class="row">
  <div class="col-lg-3"></div>

  <div class="col-lg-6">
    <mat-card>
      <mat-card-title>
        <h1>Everything is fine</h1>
      </mat-card-title>

      <mat-divider></mat-divider>

      <mat-card-content>
        <p>Your survey has been created successfully</p>
        <p>
          <strong>Survey identifier</strong>:
          {{ queryParams[EAuthenticationQueryParam.SurveyIdentifier] }}<br />
          <strong>Survey authentication token</strong>:
          {{ queryParams[EAuthenticationQueryParam.SurveyAuthToken] }}<br />
        </p>
      </mat-card-content>

      <mat-divider></mat-divider>

      <mat-card-actions>
        <button mat-button (click)="navigateHome()">Navigate home</button>
        <button mat-button (click)="nagivateResults()">
          See survey results
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="col-lg-3"></div>
</div>
