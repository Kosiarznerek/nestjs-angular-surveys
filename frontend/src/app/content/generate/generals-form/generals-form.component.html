<form class="row" [formGroup]="formGroup">
  <div class="col-md-6">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Public statistics</mat-label>
      <mat-select [formControlName]="'publicStatistics'">
        <mat-option [value]="true">yes</mat-option>
        <mat-option [value]="false">no</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Display format</mat-label>
      <mat-select [formControlName]="'displayFormat'">
        <mat-option [value]="'AllAtOnce'">
          All questions displayed on single page
        </mat-option>
        <mat-option [value]="'SingleUnrestricted'">
          Each question on seperate page. User <b>can</b> go back to previous
          question
        </mat-option>
        <mat-option [value]="'SingleRestricted'">
          Each question on seperate page. User <b>cannot</b> go back to previous
          question
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Maximum submissions</mat-label>
      <input type="number" matInput [formControlName]="'maximumSubmissions'" />
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Can be subbmitted from</mat-label>
      <input
        matInput
        [formControlName]="'submittableFrom'"
        [matDatepicker]="submittableFromPicker"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="submittableFromPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #submittableFromPicker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-lg-12">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Cannot be subbmited after</mat-label>
      <input
        matInput
        [formControlName]="'submittableTo'"
        [matDatepicker]="submittableToPicker"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="submittableToPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #submittableToPicker></mat-datepicker>
    </mat-form-field>
  </div>
</form>
