<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Question 1</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="row">
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Label</mat-label>
          <input type="text" matInput />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Is required</mat-label>
          <mat-select>
            <mat-option [value]="true">yes</mat-option>
            <mat-option [value]="false">no</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Time limit in seconds</mat-label>
          <input type="number" matInput />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Question type</mat-label>
          <mat-select>
            <mat-option [value]="'PlainText'">Plain text</mat-option>
            <mat-option [value]="'EmailText'">Email address</mat-option>
            <mat-option [value]="'AreaText'">Text area</mat-option>
            <mat-option [value]="'DatePicker'">Date picker</mat-option>
            <mat-option [value]="'StandartNumber'">Number</mat-option>
            <mat-option [value]="'SingleSelectRadio'"
              >Single select radio</mat-option
            >
            <mat-option [value]="'SingleSelectCheckbox'"
              >Single select checkbox</mat-option
            >
            <mat-option [value]="'SingleSelectDropdown'"
              >Signgle select dropdown</mat-option
            >
            <mat-option [value]="'MultiSelectCheckbox'"
              >Multi-select checkbox</mat-option
            >
            <mat-option [value]="'MultiSelectDropdown'"
              >Multi-select dropdown</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-button>Remove</button>
      <button mat-button>Duplicate</button>
    </mat-card-actions>
  </mat-card>

  <button mat-raised-button>Add question</button>
</form>
